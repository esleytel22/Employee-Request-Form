<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <!-- Datepicker -->
      <link href='bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
      <script src='bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
      <!-- Script -->

<script>

        $(function () {
            $("#btn_submit").click(function () {
              if ($("#Vacation").is(':checked')) {
                var formData= {
                  typeReason: $("#Vacation").val(),
                  PDate: $("#PDate").val(),
                  Name: $("#EmployeeName").val(),
                  TDate: $("#TodayDate").val(),
                  Department: $("#Department").val(),
                  numVacation: $("#numVacation").val(),
                  AsofDate: $("#AsOfDate").val(),
                  numRequested: $("#NumRequested").val(),
                  SDate: $("#SDate").val(),
                  EDate: $("#EDate").val(),
                  RDate: $("#RDate").val(),
                  comment: $("#comment").val(),
                  Esignature: $("#Esignature").val(),
                  ESDate: $("#ESDate").val(),
                  sApproval: $("#sApproval").val(),
                  SADate: $("#SADate").val(),
                  pName: $("#pName").val(),
                  title: $("#title").val(),
                  pInput: $("#pInput").val()
                };
              }
              if ($("#Personal").is(':checked')) {
                var formData= {
                    typeReason: $("#Personal").val(),
                    PDate: $("#PDate").val(),
                    Name: $("#EmployeeName").val(),
                    TDate: $("#TodayDate").val(),
                    Department: $("#Department").val(),
                    numVacation: $("#numVacation").val(),
                    AsofDate: $("#AsOfDate").val(),
                    numRequested: $("#NumRequested").val(),
                    SDate: $("#SDate").val(),
                    EDate: $("#EDate").val(),
                    RDate: $("#RDate").val(),
                    comment: $("#comment").val(),
                    Esignature: $("#Esignature").val(),
                    ESDate: $("#ESDate").val(),
                    sApproval: $("#sApproval").val(),
                    SADate: $("#SADate").val(),
                    pName: $("#pName").val(),
                    title: $("#title").val(),
                    pInput: $("#pInput").val()
                  };
                }
                if ($("#Sick").is(':checked')) {
                  var formData= {
                    typeReason: $("#Sick").val(),
                    PDate: $("#PDate").val(),
                    Name: $("#EmployeeName").val(),
                    TDate: $("#TodayDate").val(),
                    Department: $("#Department").val(),
                    numVacation: $("#numVacation").val(),
                    AsofDate: $("#AsOfDate").val(),
                    numRequested: $("#NumRequested").val(),
                    SDate: $("#SDate").val(),
                    EDate: $("#EDate").val(),
                    RDate: $("#RDate").val(),
                    comment: $("#comment").val(),
                    Esignature: $("#Esignature").val(),
                    ESDate: $("#ESDate").val(),
                    sApproval: $("#sApproval").val(),
                    SADate: $("#SADate").val(),
                    pName: $("#pName").val(),
                    title: $("#title").val(),
                    pInput: $("#pInput").val(),
                  };
                }

                $.ajax({
                    contentType: 'application/json',
                    type: "POST",
                    url: "https://prod-139.westus.logic.azure.com:443/workflows/f01a14d1c72344c4bab41cfcd35cdd2c/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=092A6dWRnoC81W8DO7ghuYvzmoHqL0Te_o05lpZsZBA",
                    data: JSON.stringify(formData),
                    success: function () {
                        $("#iMessage").val("Item successfully added.");
                    },
                    error: function () {
                        $("#iMessage").val("Failed to add the item.");
                    }


                });

            });
        });
    </script>



</head>
<body>
<br />
<br />
<br />
<br />

  <form method="post"  onsubmit ="return false">
    <div class="container">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <label style="font-weight: bold" >Employee Information</label>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">

          <div class="col">
            <label >Name: </label>
            <input type="text" class="form-control" id="EmployeeName" />
          </div>

          <div class="col">
            <label >Today's Date: </label>
            <input type="date" class="form-control" id="TodayDate" />
          </div>

          <div class="col">
            <label >Department:</label>
            <input type="text" class="form-control" id="Department" />
          </div>
        </div>

        <br />

        <div class="row">

          <div class="col-3">
            <label>As of Date:</label>
            <input type="date" class="form-control" id="AsOfDate" />
          </div>

          <div class="col">
            <label>Vacation Day's Available:</label>
            <input type="text" class="form-control" id="numVacation" />
          </div>

          <div class="col">
            <label>Number Of Day's Requested:</label>
            <input type="text" class="form-control" id="NumRequested" />
          </div>

        </div>
        <br />
        <div class="row">
          <div class="col">
            <label>Starting Date:</label>
            <input type="date" class="form-control" id="SDate" />
          </div>

          <div class="col">
            <label for="date" >Ending Date:</label>
            <input type="date" class="form-control" id="EDate" />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col">
            <label for="date" >I Will Return To Work On :</label>
            <input type="date" class="form-control" id="RDate" />
          </div>
        </div>
      </div>

      <br />

      <div class="card-header">
        <div class="row">
          <div class="col">
            <label style="font-weight: bold" >Type Of Request:</label>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <input type="radio" name="Reason" id="Vacation" value="Vacation" />
            <label for="Name">Vacation </label>
            <input id="test" hidden/>
            <br>
            <input type="radio" name="Reason" id="Personal" value="Personal" />
            <label for="Name">Personal </label>
            <br>
            <input type="radio" name="Reason" id="Sick" value="Sick" />
            <label for="Name">Sick </label>
            <br>
          </div>
        </div>
      </div>

      <br />

      <div class="card-header">
        <div class="row">
          <div class="col-4">
              <label style="font-weight: bold" >Comments:</label>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="col">
          <input type="text" class="form-control" size="50" id="comment" />
        </div>
      </div>

      <br />

      <div class="card-header">
        <div class="row">
          <div class="col">
            <label style="font-weight: bold" >Employee Certification:</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label style="font-weight: bold" ><i>I understand that time away from workis subject to management approval and company polices.</i></label>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <label>Employee Signature: </label>
            <input type="text" class="form-control" id="Esignature" />
          </div>

          <div class="col">
            <label >Date:</label>
            <input type="date" class="form-control" id="ESDate" />
          </div>
        </div>
      </div>

      <br />

      <div class="card-header">
        <div class="row">
          <div class="col">
            <label style="font-weight: bold" >Approval</label>
          </div>
        </div>
      </div>
      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <label >Supervisor/Manager Approval:</label>
            <input type=" text" class="form-control" id="sApproval" />
          </div>
          <div class="col">
            <label >Date:</label>
            <input type="date" class="form-control" id="SADate" />
          </div>

        </div>

        <br />

        <div class="row">
          <div class="col-6">
            <label>Printed Name:</label>
            <input type=" text" class="form-control" id="pName" />
          </div>

          <div class="col">
            <label>Title:</label>
            <input type="text" class="form-control" id="title" />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col-7">
            <label>Payroll Input:</label>
            <input type=" text" class="form-control" id="pInput" />
          </div>

          <div class="col">
            <label>Date:</label>
            <input type="date" class="form-control" id="PDate" />
          </div>
        </div>
      </div>

      <br />

        <div class="submit">
          <div class="row">
            <div class="col-4">
              <button type="reset" class="btn btn-dark" value="Reset">Reset</button>
              <button id="btn_submit" class="btn btn-dark" type="submit" >Submit</button>
            <br /><br />
            <input type="text" id="iMessage" class="form-control" placeholder="Empty" />
          </div>
        </div>
      </div>
      </div>
      <br />
      <br />
    </div>
  </form>

</body>
</html>
